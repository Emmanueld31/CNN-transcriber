name: Daily Radio Transcription

on:
  schedule:
    - cron: "0 4 * * *"   # 04:00 UTC (~06:00â€“07:00 Amsterdam)
  workflow_dispatch:

concurrency:
  group: radio-transcribe
  cancel-in-progress: false

jobs:
  record-and-transcribe:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Whisper / HF / CTranslate2
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/faster_whisper
            ~/.cache/huggingface
            ~/.cache/ctranslate2
          key: ${{ runner.os }}-fw-${{ hashFiles('requirements.txt', 'transcribe_only.py', 'run_workflow.sh', 'stations.csv') }}
          restore-keys: |
            ${{ runner.os }}-fw-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg coreutils
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure launcher is executable
        run: chmod +x run_workflow.sh

      - name: Record & Transcribe
        env:
          DURATION_SECONDS: "1800"
          GRACE_SECONDS: "120"
          OUTPUT_DIR: "live_output"
          LOG_DIR: "logs"
          STATIONS_FILE: "stations.csv"
        run: ./run_workflow.sh

      - name: Package outputs
        if: always()
        run: |
          tar -czf transcripts.tar.gz -C live_output . || true
          tar -czf logs.tar.gz -C logs . || true

      - name: Encrypt packages
        if: always()
        env:
          ARTIFACT_PASS: ${{ secrets.ARTIFACT_PASS }}
        run: |
          if [ -f transcripts.tar.gz ]; then
            openssl enc -aes-256-cbc -salt -pbkdf2 \
              -in transcripts.tar.gz -out transcripts.tar.gz.enc \
              -pass env:ARTIFACT_PASS
          fi
          if [ -f logs.tar.gz ]; then
            openssl enc -aes-256-cbc -salt -pbkdf2 \
              -in logs.tar.gz -out logs.tar.gz.enc \
              -pass env:ARTIFACT_PASS
          fi

      - name: Upload encrypted artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: encrypted-${{ github.run_id }}
          path: |
            transcripts.tar.gz.enc
            logs.tar.gz.enc
          retention-days: 14
